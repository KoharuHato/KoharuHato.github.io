<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flip-clock">
    <div class="flip" id="hours">
      <div class="up">
        <div class="shadow"></div>
        <div class="inn">0</div>
      </div>
      <div class="down">
        <div class="shadow"></div>
        <div class="inn">0</div>
      </div>
    </div>
    <div class="flip" id="minutes">
      <div class="up">
        <div class="shadow"></div>
        <div class="inn">0</div>
      </div>
      <div class="down">
        <div class="shadow"></div>
        <div class="inn">0</div>
      </div>
    </div>
    <div class="flip" id="seconds">
      <div class="up">
        <div class="shadow"></div>
        <div class="inn">0</div>
      </div>
      <div class="down">
        <div class="shadow"></div>
        <div class="inn">0</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
