<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

<!-- Cart -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-pink-500 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">My Online Store</h1>
            <button id="cart-button" class="bg-white text-pink-500 px-4 py-2 rounded">
                Cart (<span id="cart-count">0</span>)
            </button>
        </div>
    </header>
    <main class="container mx-auto my-8">
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="product-list">
            <!-- Products will be inserted here dynamically -->
        </section>
    </main>
    
    
<body class="bg-gray-100 font-sans">
    <header class="bg-pink-500 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">My Online Store</h1>
        </div>
    </header>
    <main class="container mx-auto my-8">
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <img src="product1.jpg" alt="Product 1" class="w-full h-48 object-cover rounded-lg">
                <h2 class="text-xl font-semibold mt-4">Product 1</h2>
                <p class="text-gray-700 mt-2">$10.00</p>
                <button class="mt-4 px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700 transition-colors duration-300">Add to Cart</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <img src="product1.jpg" alt="Product 1" class="w-full h-48 object-cover rounded-lg">
                <h2 class="text-xl font-semibold mt-4">Product 1</h2>
                <p class="text-gray-700 mt-2">$10.00</p>
                <button class="mt-4 px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700 transition-colors duration-300">Add to Cart</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <img src="product1.jpg" alt="Product 1" class="w-full h-48 object-cover rounded-lg">
                <h2 class="text-xl font-semibold mt-4">Product 1</h2>
                <p class="text-gray-700 mt-2">$10.00</p>
                <button class="mt-4 px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700 transition-colors duration-300">Add to Cart</button>
            </div>
            <!-- Repeat for other products -->
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2024 My Online Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
