<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-pink-500 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">My Online Store</h1>
            <button id="cart-button" class="bg-white text-pink-500 px-4 py-2 rounded">
                Cart (<span id="cart-count">0</span>)
            </button>
        </div>
    </header>

<!-- Searchbar -->
<form id="searchForm">
  <input type="text" id="searchInput" placeholder="Search products..." />
  <button type="submit">Search</button>
<div id="resultsContainer"></div>
</form>


    <div id="cart-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
            <ul id="cart-items" class="mb-4">
                <!-- Cart items will be inserted here -->
            </ul>
            <button id="checkout-button" class="bg-pink-500 text-white px-4 py-2 rounded">Checkout</button>
            <button id="close-cart" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2024 My Online Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
