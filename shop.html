<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Google Fonts and Tailwind CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header Section -->
    <header class="bg-pink-500 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">My Online Store</h1>
            <button id="cart-button" class="bg-white text-pink-500 px-4 py-2 rounded">
                Cart (<span id="cart-count">0</span>)
            </button>
        </div>
        <!-- Shopping Cart Icon and Text -->
        <div id="shopping-cart" class="hidden text-center mt-4">
            <img src="https://github.com/KoharuHato/KoharuHato.github.io/blob/main/docs/assets/images/shoppingcart.png?raw=true" alt="Shopping Cart Logo" class="cart-logo mx-auto">
            <span class="cart-text block text-xl font-semibold mt-2">Shopping Cart</span>
        </div>
    </header>

    <!-- Searchbar -->
    <form id="searchForm" class="flex items-center my-4 container mx-auto">
        <input type="text" id="searchInput" placeholder="Search products..." class="border rounded-l px-4 py-2 w-full">
        <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded-r">Search</button>
    </form>

    <!-- Products Section -->
    <main class="container mx-auto my-8">
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="product-list">
            <!-- Example Product Item -->
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <img src="https://github.com/KoharuHato/KoharuHato.github.io/blob/main/docs/assets/images/cookie.jpeg?raw=true" alt="Delicious Cookie" class="w-full h-48 object-cover rounded-lg">
                <h2 class="text-xl font-semibold mt-4">Delicious Cookie</h2>
                <p class="text-gray-700 mt-2">$10.00</p>
                <button class="mt-4 px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700 transition-colors duration-300">Add to Cart</button>
            </div>

            <!-- Another Product Item -->
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <img src="boba.jpeg" alt="Tasty Boba Drink" class="w-full h-48 object-cover rounded-lg">
                <h2 class="text-xl font-semibold mt-4">Tasty Boba Drink</h2>
                <p class="text-gray-700 mt-2">$15.00</p>
                <button class="mt-4 px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700 transition-colors duration-300">Add to Cart</button>
            </div>

            <!-- More Products -->
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <img src="cookie.jpeg" alt="Delicious Cookie" class="w-full h-48 object-cover rounded-lg">
                <h2 class="text-xl font-semibold mt-4">Delicious Cookie</h2>
                <p class="text-gray-700 mt-2">$20.00</p>
                <button class="mt-4 px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700 transition-colors duration-300">Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Cart Modal (Initially Hidden) -->
    <div id="cart-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
            <ul id="cart-items" class="mb-4">
                <!-- Cart items will be inserted here -->
            </ul>
            <button id="checkout-button" class="bg-cadetblue-500 text-white px-4 py-2 rounded">Checkout</button>
            <button id="close-cart" class="mt-4 bg-cornsilk-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2024 My Online Store</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
