<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Website Layout</title>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    /* Header Styles */
    .header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }

    /* Navigation Bar Styles */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Column Styles */
    .row {
      display: flex;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      padding: 10px;
      height: 300px;
    }

    /* Column Background Colors */
    .column:nth-child(1) {
      background-color: #aaa;
    }

    .column:nth-child(2) {
      background-color: #bbb;
    }

    .column:nth-child(3) {
      background-color: #ccc;
    }

    .column:nth-child(4) {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <h1>Header</h1>
  </div>

  <!-- Navigation Bar Section -->
  <div class="topnav">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>

  <!-- Main Content Section -->
  <h2>Four Equal Columns</h2>
  <div class="row">
    <div class="column">
      <h2>Freshman</h2>
      <p>Some text..</p>
    </div>
    <div class="column">
      <h2>Sophomore</h2>
      <p>Some text..</p>
    </div>
    <div class="column">
      <h2>Junior</h2>
      <p>Some text..</p>
    </div>
    <div class="column">
      <h2>Senior</h2>
      <p>Some text..</p>
    </div>
  </div>

  <!-- Example Link -->
  <a href="w3test.html" class="w3-button w3-bar-item">Tracking</a>


  <!-- Footer -->
  <div class="footer">
  <p>Footer</p>
  </div>
</body>
</html>
