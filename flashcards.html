<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="styles.css">
    <title>Flashcards</title>

    <style>
        .outer-card {    
            width: 300px;
            height: 200px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner-card {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
        }
        .outer-card:hover .inner-card {
            transform: rotateY(180deg);
        }
        .font-face, .back-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .font-face {
            color: black;
        }
        .back-face {
            color: black;
            transform: rotateY(180deg);
        }
        /* Custom colors for each flashcard */
        .card1 .font-face { background-color: blue; }
        .card1 .back-face { background-color: lightblue; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        .card2 .font-face { background-color: lightgreen; }
        .card2 .back-face { background-color: lightyellow; }
        
        /* Add more classes for additional cards as needed */
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Flashcard Container 1 -->
        <div class="outer-card card1">
            <div class="inner-card">
                <div class="font-face">
                    <h2>Ammonium</h2>
                </div>
                <div class="back-face">
                    <h2>NH<span class="superscript">4</span><sup>+</sup></h2>
                </div>
            </div>
        </div>

        <!-- Flashcard Container 2 -->
        <div class="outer-card card2">
            <div class="inner-card">
                <div class="font-face">
                    <h2>Hydronium</h2>
                </div>
                <div class="back-face">
                    <h2>H<span class="subscript">3</span>O<sup>+</sup></h2>
                </div>
            </div>
        </div>
        <!-- Add more flashcard containers with unique classes for additional cards -->
    </div>
</body>
</html>
