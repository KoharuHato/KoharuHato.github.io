<!-- Title -->
<head>
    <title>Flashcards</title>

<!-- Flashcard Design -->
<style>
  .outer-card {    
	  width: 300px;
	  height: 200px;
	  perspective: 1000px;
	  }
    .inner-card {
	  position: relative;
	  width: 100%;
	  height: 100%;
	  text-align: center;
	  transition: transform 0.8s;
	  transform-style: preserve-3d;
	  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
	}
	.outer-card:hover .inner-card {
	   transform: rotateY(180deg);
	}
	.font-face, .font-back {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  -webkit-backface-visibility: hidden; /* Safari */
	  backface-visibility: hidden;
	  }	  
	 .font-face {
	    background-color: cyan;
        color: black;
	 }	 
	 .back-face {
	  background-color:  white;
	  color: black;
	  transform: rotateY(180deg);
	}
</style>
</head>
<body>
   <div class="outer-card">
	   <div class="inner-card">
		 <div class="font-face">
		   <img src="https://s3.ap-south-1.amazonaws.com/s3.studytonight.com/tutorials/uploads/pictures/1628516205-101156.png">
		 </div>
		 <div class="back-face">
		   <h2> Polyatomic Ions: </h2>
		   <p> A group of elements covalently bonded together as one ion </p>
		 </div>
	   </div>
   <div class="outer-card">
	   <div class="inner-card">
		 <div class="font-face">
		   <img src="https://github.com/KoharuHato/KoharuHato.github.io/blob/main/docs/assets/images/cookie.jpeg?raw=true">
		 </div>
		 <div class="back-face">
		   <h2> Ammonium </h2>
		   <p> NH4 (+1) </p>
		 </div>
	   </div>
   <div class="outer-card">
	   <div class="inner-card">
		 <div class="font-face">
		   <img src="https://s3.ap-south-1.amazonaws.com/s3.studytonight.com/tutorials/uploads/pictures/1628516205-101156.png">
		 </div>
		 <div class="back-face">
		   <h2> Hydronium </h2>
		   <p> H3O (+1) </p>
		 </div>
	   </div>
    </div>
