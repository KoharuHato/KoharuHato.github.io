<!-- Countdown Timer -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer Example</title>
    <!-- Include SimplyCountdown.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simply-countdown/1.7.0/simplyCountdown.min.js"></script>
</head>
<body>

<!-- Countdown Timer -->
<div id="countdown"></div>

<!-- JavaScript for Countdown -->
<script>
    // Initialize countdown
    simplyCountdown('#countdown', {
        year: 2024,
        month: 6,
        day: 28,
        enableUtc: false
    });
</script>

</body>
</html>
