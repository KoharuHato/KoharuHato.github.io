<form action = "http//www.example.com/login.php">
  <p>Username:
    <input type = "text" name = "username" size = "15"
      maxlength = "30" />
  </p>
  <p>Password:
    <input type = "password" name = "password" size = "15"
      maxlength = "30" />
  </p>
  <form action = "http://www.example.com/comments.php">
    <p>What did you think about this website?</p>
    <textarea name = "comments" cols = "20" rows = "4">Enter your comments...</textarea>
  <form action = "http://www.example.com/profile.php">
    <p>Please select your favorite part about this website:
      <br />
      <input type = "radio" name = "part" value = "practice"
        checked = "checked" /> practice
      <input type = "radio" name = "part" value = "productivity"
        checked = "checked" /> productivity
      <input type = "radio" name = "part" value = "motivation"
        checked = "checked" /> motivation
    </p>
  <form action = "http://www.example.com/profile.php">
    <p>Please select your least favorite part(s) about this website:
      <br />
      <input type = "checkbox" name = "service"
        value = "practice" checked = "checked" /> Practice
      <input type = "checkbox" name = "service"
        value = "productivity" /> Practice
      <input type = "checkbox" name = "service"
        value = "motivation" /> Motivation
    </p>
  <form action = "http://www.example.com/profile.php">
    <p>What device are you currently looking at this website on?</p>
    <select name = "devices">
      <option value = "laptop/computer">Laptop / Computer</option>
      <option value = "iphone">iPhone</option>
      <option value = "tablet/ipad">Tablet / iPad</option>
    </select>
</form>
